spring:
  r2dbc:
    url: r2dbc:pool:postgres://localhost:5432/psp
    password: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USERNAME}
  flyway:
    url: jdbc:postgresql://localhost:5432/psp
    user: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    locations: classpath:db/migration
config:
  processing:
    enabled: true    # Enable/disable of the processing simulation
    interval: 10      # Interval of the processing transactions. Unit of measurements - minutes
    success-rate: 100 # Range 0-100 in percent. Example SUCCESS/FAILED: if '5' then 5/95, if '70' then 70/30 etc
    limit: 1         # Maximum number of transactions retrieved from the DB for sending webhooks. Concept: limit/offset
  webhook:
    enabled: true    # Enable/disable of the webhooks sending to merchants
    interval: 2000      # Interval for sending webhooks to merchants. Unit of measurements - minutes
    max-attempt: 3   # Maximum number of attempts to send webhooks
    limit: 10000     # Maximum number of transactions retrieved from the DB for sending webhooks. Concept: limit/offset
  rest:
    connection-timeout: 5000
